    <style>
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-auto-rows: 250px;
            grid-auto-flow: dense;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item.wide {
            grid-column: span 2;
        }

        .gallery-item.tall {
            grid-row: span 2;
        }

        .gallery-item.large {
            grid-column: span 2;
            grid-row: span 2;
        }

        @media (max-width: 768px) {
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
                padding: 15px;
            }

            .gallery-item.wide,
            .gallery-item.large {
                grid-column: auto;
            }

            .gallery-item.tall,
            .gallery-item.large {
                grid-row: auto;
            }
        }

        @media (max-width: 480px) {
            .photo-gallery {
                grid-template-columns: 1fr;
                grid-auto-rows: 300px;
                gap: 10px;
                padding: 10px;
            }
        }

        @media (min-width: 975px) and (max-width: 1300px) {
            #last-img {
                grid-column: span 2;
                grid-row: span 2;
            }
        }
    </style>
</head>
